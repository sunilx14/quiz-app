<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Quiz Platform</h1>

        <div class="quiz-container" id="quiz">
            <div id="timer"></div>
            <div class="quiz-header">
                <div id="question-number"></div>
                <h2 id="question">Question text</h2>
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer" class="answer">
                        <label for="a" id="a_text">Answer A</label>
                    </li>
                    <li>
                        <input type="radio" id="b" name="answer" class="answer">
                        <label for="b" id="b_text">Answer B</label>
                    </li>
                    <li>
                        <input type="radio" id="c" name="answer" class="answer">
                        <label for="c" id="c_text">Answer C</label>
                    </li>
                    <li>
                        <input type="radio" id="d" name="answer" class="answer">
                        <label for="d" id="d_text">Answer D</label>
                    </li>
                </ul>
            </div>

            <div class="button-section">
                <button id="submit-btn">Submit</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
